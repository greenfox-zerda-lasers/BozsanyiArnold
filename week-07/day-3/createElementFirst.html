
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <script>
  // Add an item that says 'The Green Fox' to the asteroid list.
  // Add an item that says 'The Lamplighter' to the asteroid list.
  var ourUl = document.getElementsByTagName('ul')[0]
  var firstNewLi = document.createElement('li')
  firstNewLi.innerText = 'The Green Fox'
  var secondNewLi = document.createElement('li')
  secondNewLi.innerText = 'The Lamplighter'
  ourUl.appendChild(firstNewLi)
  ourUl.appendChild(secondNewLi)
  // Add a heading saying 'I can add elements to the DOM!' to the .container.
  var heading = document.createElement('h1')
  heading.innerText = 'I can add elements to the DOM!'
  document.querySelector('.container').appendChild(heading)

    // Add an image, any image, to the container.
    var newImg = document.createElement('img')
    newImg.setAttribute('src', 'https://www.google.hu/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwiQ4ria3uTQAhVjB8AKHTDKDmIQjRwIBw&url=http%3A%2F%2Fwww.businessinsider.com%2Fnbc-donald-trump-2015-6&psig=AFQjCNHW0F2hRk-Bzzm5bhqa1Mq-Z69jAQ&ust=1481291286288726')
    document.querySelector('.container').appendChild(heading)
    document.querySelector('.container').appendChild(newImg)
  </script>
  <script src="createelement-1.js"></script>
</body>
</html>
