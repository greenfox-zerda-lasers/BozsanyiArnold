<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <script>
    // fill every paragraph with the last one's content.
    var theFirstThree = document.querySelectorAll('p')
    for (var i = 0; i < theFirstThree.length-1; i++) {
      theFirstThree[i].innerHTML = theFirstThree[theFirstThree - 1].innerHTML
    }
  </script>
  <script src="content-2.js"></script>
</body>
</html>
