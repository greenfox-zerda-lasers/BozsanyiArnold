<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    // Does the third p have a cat class?
    // If so, alert 'YEAH CAT!'
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    // Make apple red
    // Make balloon less balloon-like
    var listOfParams = document.querySelectorAll('p')
    if (listOfParams[2].getAttribute('class') == 'cat') {
      alert('YEAH CAT!!')
    }
    if (listOfParams[3].getAttribute('class') == 'dolphin') {
      listOfParams[0].innerText = 'pear'
    }
    if (listOfParams[0].getAttribute('class') == 'apple') {
      listOfParams[2].innerText = 'dog'
    }
    listOfParams[0].setAttribute('style', 'color: red;')
    listOfParams[1].setAttribute('style', 'border-radius: 0%;')
  </script>
  <script src="classlist-1.js"></script>
</body>
</html>
