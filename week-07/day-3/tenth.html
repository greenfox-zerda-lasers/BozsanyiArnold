<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
    var parentUl = document.querySelector('ul')
    var child = parentUl.querySelector('li')
    parentUl.removeChild(child)
    // Add list items that have the following text contents:
    var newContents = ['apple', 'bubble', 'cat', 'green fox']
    for (var i = 0; i < 4; i++) {
      var newItem = document.createElement('li')
      newItem.innerText = newContents[i]
      parentUl.appendChild(newItem)
    }
  </script>
  <script src="createelement-3.js"></script>
</body>
</html>
