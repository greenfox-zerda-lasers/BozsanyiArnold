<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <script>
    // On the click of the button,
    // Count the items in the list
    // And display the result in the result element.
    var button = document.querySelector('button')
    function counter () {
      var theList = document.querySelector('ul').children
      var result = theList.length
      document.querySelector('.result').innerText = result.toString()
    }
    button.addEventListener('click', counter)
  </script>
  <script src="events-2.js"></script>
</body>
</html>
