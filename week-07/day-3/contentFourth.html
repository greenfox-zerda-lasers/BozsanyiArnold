<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    // replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    var theLiList = document.querySelectorAll('li')
    var theContents = ['apple', 'banana', 'cat', 'dog']
    for (var i = 0; i < theLiList.length; i++) {
      theLiList[i].innerHTML = theContents[i]
    }
  </script>
  <script src="content-4.js"></script>
</body>
</html>
