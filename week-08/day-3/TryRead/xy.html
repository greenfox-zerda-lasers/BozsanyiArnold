  <body>
    <script>
      function kutule (method,data,url,callback) {
        var xhr = new XMLHttpRequest()
        xhr.open(method, url)
        if (method === 'POST') {
          xhr.setRequestHeader('Content-Type', 'application/json')
        }
        xhr.send(JSON.stringify(data))
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (callback !== undefined) {
              callback(xhr.response)
            }
          }
        }
      }
      kutule('POST', {text: 'kutule'}, 'https://mysterious-dusk-8248.herokuapp.com/todos')
      kutule('DELETE', '23','https://mysterious-dusk-8248.herokuapp.com/todos')
