<!-- // create a function that when called alerts "I'm delayed" after 1 second -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Examples</title>
  </head>
  <body>
    <script>
    setTimeout(function () {
      alert('I am delayed.')
    }, 3000);
    </script>
  </body>
</html>
