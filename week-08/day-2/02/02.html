<!-- // create a function that starts a setTimeout with a 3 second delay.
// - create a button with an event listener that can cancel the setTimeout -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Examples</title>
  </head>
  <body>
    <button type="button" style="width: 20px;height: 20px">Switch delay</button>
    <script>

    var delayedAlert = setTimeout(function () {alert('semmi')}, 3000)

    console.log('semmi1')

    var delayButton = document.querySelector('button')

    delayButton.addEventListener('click',function () {clearTimeout(delayedAlert)})

    </script>
  </body>
</html>
