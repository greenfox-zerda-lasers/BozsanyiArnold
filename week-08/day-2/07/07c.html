// Display a progress bar while the images are loading
// You can create your own or use the built in HTML5 version:
// https://developer.mozilla.org/en/docs/Web/HTML/Element/progress -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kutule3</title>
  </head>
  <body>
    <progress value="0" max="100"></progress>
    <script>

    var progressBar = document.querySelector('progress')

    var images = [
      {link: "https://c7.staticflickr.com/8/7799/26683911430_c4662bf0ec_z.jpg"},
      {link: "https://c2.staticflickr.com/9/8574/16635664865_9f5e9e2918_z.jpg"},
      {link: "https://c5.staticflickr.com/3/2929/14195441260_7201745aaa_z.jpg"}
    ]
    var imgCounter = 0
    progressBar.setAttribute('max', images.length)
    progressBar.setAttribute('value', imgCounter)
    var arrayOfImages = []

    function loader() {
      imgCounter++
      progressBar.setAttribute('value', imgCounter)
    }

    function listFiller () {
      for (var i = 0; i < images.length;i++) {
        var img = document.createElement('img')
        img.setAttribute('src', images[i].link)
        arrayOfImages.push(img)
      }
    }

    function appendToBody () {
      for (var i = 0; i < arrayOfImages.length;i++) {
        document.body.appendChild(arrayOfImages[i])
        arrayOfImages[i].addEventListener('load', loader)
      }
    }
    listFiller()
    appendToBody()

// Meg akarom nezni egyesevel is , megcsinalni.*********************************

    </script>
  </body>
</html>
