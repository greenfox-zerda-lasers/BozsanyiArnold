<!-- // Add a click event listener to a <button> and console.log its innerHTML-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button" style="width: 50px; height: 50px">console log me please</button>
    <script>
    var button = document.querySelector('button')

    function logInnerHTML () {
      console.log(button.innerHTML)
    }

    button.addEventListener('click', logInnerHTML)
    </script>
  </body>
</html>
